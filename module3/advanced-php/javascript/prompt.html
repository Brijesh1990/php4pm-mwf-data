<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function add()
        {
          var a=parseInt(prompt('Enter a vlaues :')); //string
          var b=parseInt(prompt('Enter b vlaues :')); //string
          var c=a+b;
          document.getElementById("para").innerHTML="The additions of numbers is :"+c;
        }
        function subs()
        {
          var a=parseInt(prompt('Enter a vlaues :')); //string
          var b=parseInt(prompt('Enter b vlaues :')); //string
          var c=a-b;
          document.getElementById("para").innerHTML="The substrations of numbers is :"+c;
        }
        function mul()
        {
          var a=parseInt(prompt('Enter a vlaues :')); //string
          var b=parseInt(prompt('Enter b vlaues :')); //string
          var c=a*b;
          document.getElementById("para").innerHTML="The multiplications of numbers is :"+c;
        }
        function dv()
        {
          var a=parseInt(prompt('Enter a vlaues :')); //string
          var b=parseInt(prompt('Enter b vlaues :')); //string
          var c=a/b;
          document.getElementById("para").innerHTML="The divisions of numbers is :"+c;
        }
    </script>
</head>
<body>
    <p id="para"></p>
    <button type="button" onclick="add()">Additions</button>
    <button type="button" onclick="subs()">Substractions</button>
    <button type="button" onclick="mul()">Multiplications</button>
    <button type="button" onclick="dv()">Divisions</button>
    
</body>
</html>
