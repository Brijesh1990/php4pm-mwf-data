<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        .content 
        {
            width: 60%;
            height: auto;
            margin: auto;
            padding: 25px;
        }

        #slide 
        {
            width: 60%;
            height: auto;
            margin: auto;
        }
    </style>
</head>
<body>
    <script src='https://code.jquery.com/jquery-3.7.1.js'></script>
    <script>
        $(document).ready(function(){
           
            // hide effects
            $("#btn1").click(function(){
            
                $("#slide").slideUp(4000);
        
            });


            $("#btn2").click(function(){
                $("#slide").slideDown(4000);     
            });

            $("#btn3").click(function(){
             
                $("#slide").slideToggle(4000);
 
            });
          
        })
    </script>

    <div class="content">
        <button type="button" id="btn1">Slide Up >></button>
        <button type="button" id="btn2">Slide down >></button>
        <button type="button" id="btn3">Slide toggle >></button>
    </div>
    <div id="slide"><img src="https://th.bing.com/th/id/OIP.JHYK9aw5p3Q4kqrGAKjP8gHaEc?rs=1&pid=ImgDetMain" /></div>
</body>
</html>
