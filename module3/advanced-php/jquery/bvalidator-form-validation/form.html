<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form validations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gray.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/jquery.bvalidator.min.js"></script>
    <script src="js/default.min.js"></script>
    <script src="js/gray.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- call jquery here for validations -->
     <script>
        $(document).ready(function(){

            $("#frm").bValidator();
        })
     </script>
</head>
<body>

    <div class="container p-5 mt-5">
        <div class="row">
            <div class="col-md-4">
                <img src="https://www.implantoz.com/wp-content/uploads/2024/03/contact-animation.gif" class="img-fluid">
            </div>
            <div class="col-md-7">
                <h1>Form Validations</h1>
                <hr>
                <form id="frm" method="post" action="welcome.html">
                    <div class="form-group mt-2">
                        <input type="text" name="fname" data-bvalidator="required,alpha"  placeholder="FirstName *" class="form-control" />
                    </div>
        
                    
                    <div class="form-group mt-2">
                        <input type="text" name="lname"  data-bvalidator="required,alpha" placeholder="LastName *" class="form-control" />
                    </div>
        
                    
                    <div class="form-group mt-2">
                        <input type="text" name="email" data-bvalidator="required,email"  placeholder="Email *" class="form-control" />
                    </div>
        
                    
                    <div class="form-group mt-2">
                        <input type="text" name="phone" data-bvalidator="required,minlen[10],maxlen[10],digit"  placeholder="Phone *" class="form-control" />
                    </div>
        
                    
                    <div class="form-group mt-2">
                        <textarea type="text" data-bvalidator="required" name="message"  placeholder="Message *" class="form-control"></textarea>
                    </div>
        
                    
                    <div class="form-group mt-2">
                        <input type="submit" name="send" value="Send"   class="btn btn-lg btn-danger text-white" />
                    </div>
         
                </form>
            </div>
        </div>
      
           </div>
</body>
</html>
